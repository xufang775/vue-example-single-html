<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p>DOM更新：当有多个watcher连接触发时，只执行最后一次更新</p>
  </div>
  <script>
    
    var app = new Vue({
      el:"#app",
      data(){
        return {
          msg:0
        }
      },
      mounted(){
        this.msg = 1;
        this.msg = 2;
        this.msg = 3;
      },
      watch:{
        msg(){
          console.log(this.msg);
        }
      }
    })
    // 当有多个watcher连接触发时，只执行最后一次
  </script>
</body>
</html>
