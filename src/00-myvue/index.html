<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/xvue.js"></script>
  <script src="./js/compile.js"></script>
</head>
<body>
  <div id="app">
    {{name}}
    <p id="name">{{name}}</p>
    <p x-test="name"></p>
    <p>年龄：{{age}}</p>
    <p>
      {{doubleAge}}
    </p>
    <input type="text" x-model="name">
    <button @click="changeName">呵呵</button>
    <div x-html="html"></div>
  </div>
  <script>
    var vm = new XVue({
      el:'#app',
      data:{
        name:'许芳',
        age:30,
        doubleAge:60,
      },
      created(){
        console.log(this.$el);
        
      },
      mounted(){
        console.log(this.$el);
        
        console.log(document.getElementById("vue-app"));
        this.name="挂载后修改为：xufang----xufang"
      },
      methods:{
        changeName(){
          var node = document.getElementById("name");
          console.log("name:"+node.innerHTML);
          
          this.name = '哈喽'
          console.log("name:"+node.innerHTML);
          this.age = 1;
          console.log('改变了');
          
        }
      }
    });

  </script>
  
</body>
</html>
