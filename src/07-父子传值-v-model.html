<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <parent1>
  </div>
  <script>
    /*
    父子通信：1.props和emit
    */
    var child1={
      template:`
      <input :value="value" @input="toInput"/>
      `,
      props:['value'],
      methods:{
        toInput(e){
          this.$emit('input',e.target.value)
        }
      }
    }
    var parent1={
      template:`
      <div>
        <child1 v-model="msg"></child1>
        <p>{{msg}}</p>
      </div>
      `,
      data(){
        return {
          msg:'model'
        };
      },
      components:{ child1 },
      
    }

    var app = new Vue({
      el:"#app",
      components:{
        parent1
      }
    })
  </script>
</body>
</html>
